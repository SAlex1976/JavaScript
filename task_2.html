    <script>
        'use strict'
        // Task 1
        alert('Task 1');
        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; // Оператор префиксный инкремент, увеличивает значение в переменной a на единицу (a = a + 1, станет 2), затем результат записывается в переменную c (c = a, результат 2).
        alert(c); // ответ: 2 - Вывод значения переменной с.
        //пример 2 
        d = b++; // Значение переменной b (1) записывается в переменную d (d = b), затем оператор постфиксный инкремент увеличивает значение в переменной b на единицу (b = b + 1, станет 2).
        alert(d); //ответ: 1 - Вывод значения переменной d.
        //пример 3
        c = 2 + ++a; // Оператор префиксный инкремент увеличивает значение перееменной а на единицу (a = a + 1, было 2 после примера 1, станет 3), затем результат прибавится к 2 и результат будет записан в переменную с (c = 2 + 3).
        alert(c); //ответ: 5 - Вывод значения переменной с.
        //пример 4
        d = 2 + b++; // Значение переменной b (2) прибавится к 2 (2 + b) и результат будет записан в переменную d (d = 2 + 2), затем оператор постфиксный инкремент увеличит значение в переменной b на 1 (b = b + 1).
        alert(d); //ответ:4 - Вывод значения переменной d.
        alert(a); //3 - В премере 1 значение в переменной a было увеличино на единицу ++a (a = a + 1, результат 2), тоже самое было в примере 3 ++a (a = a + 1, результат 3).
        alert(b); //3 - В премере 2 значение в переменной b было увеличино на единицу b++ (b = b + 1, результат 2), тоже самое было в примере 4 b++ (b = b + 1, результат 3).

        // Task 2
        alert('Task 2');
        a = 2; // Объявление переменной а и запись в нее значения 2 (Убрал let потому, что переменная а уже объявлена в Task 1).
        let x = 1 + (a *= 2); // Объявление переменной х и запись в нее результата выражения 1 + (а *= 2).
        // Первым будет выполнено действие в скобках (а *= 2) - значение переменной а будет умножено на 2 (а = а * 2) и значение в переменной а будет 4.
        // Затеме будет выполнено сложение 1 + а (1 + 4), результат (5) будет записан в переменную х.
        alert('a = ' + a + ';  x = ' + x); // Ответ: а = 4, х = 5.

        // Task 3
        alert('Task 3');
        // Убрал let потому, что переменные уже объявлены в Task 1
        a = Number(prompt('Введите первое число'));
        b = Number(prompt('Введите второе число'));
        if (a >= 0 && b >= 0) {
            alert('a - b = ' + (a - b));
        } else if (a < 0 && b < 0) {
            alert('a * b = ' + (a * b));
        } else alert('a + b = ' + (a + b));

        // Task 4
        alert('Task 4');
        alert('Функция сложения ' + sum(4, 2));
        alert('Функция вычитания ' + subtraction(4, 2));
        alert('Функция деления ' + division(4, 2));
        alert('Функция умножения ' + multiplication(4, 2));

        // Task 5
        alert('Task 5');
        let arg1 = Number(prompt('Введите первое число'));
        let arg2 = Number(prompt('Введите второе число'));
        let operation = Number(prompt('Введите номер операции: 1 - сумма; 2 - вычитание; 3 - деление; 4 - умножение'));
        mathOperation(arg1, arg2, operation);

        // Task 6
        alert('Task 6');
        let money = prompt('Введите сумму');
        alert('Ваша сумма в ' + money + ' ' + caseWord(money) + ' успешно зачислена.');
    </script>
